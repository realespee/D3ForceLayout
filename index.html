<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Force Graph</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <h1>Force Graph</h1>
    <canvas id='network' width='800' height='600'></canvas>

    <script>
     
        var canvas = d3.select("#network")
        var r=3,
            width = canvas.attr('width'),
            height = canvas.attr('height'),
            ctx = canvas.node().getContext('2d'),
            simulation = d3.forceSimulation()
                .force('x', d3.forceX(width/2))
                .force('y', d3.forceY(height/2))
                .force('collide', d3.forceCollide(r+2))
                .force('charge', d3.forceManyBody()
                    .strength(-20))
                .force('link', d3.forceLink()
                    .id(function(d){return d.PubNum}))
                // .on('tick', update)  

        Promise.all([
            d3.csv("http://mujerry.com/static/files/net_AllClasses_citationNodes.csv"),
            d3.csv("http://mujerry.com/static/files/net_AllClasses_citationEdges.csv"),
        ]).then(function(data) {
            
            var nodes = data[0],
                links = data[1]
            

            simulation
                .nodes(nodes)
        //     .force('link', d3.forceLink(links))
                .on('tick', update)
                .force('link')
                    .links(links)

            function update(){
                ctx.clearRect(0, 0, width, height)
            
                ctx.beginPath()
                links.forEach(drawLink);
                ctx.stroke()
            
                ctx.beginPath()
                nodes.forEach(drawNode);
                ctx.fill()
            }

        }).catch(function(err) {
            console.log(err)
            // handle error here
        })     

        
        function drawNode(d){
            ctx.moveTo(d.x, d.y);
            ctx.arc(d.x, d.y, r, 0, 2*Math.PI)
        }

        function drawLink(l){
            ctx.moveTo(l.source.x, l.source.y)
            ctx.lineTo(l.target.x, l.target.y)
        }
   

    </script>
</body>
</html>
